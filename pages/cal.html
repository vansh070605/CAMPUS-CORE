  <div class="calendar-container">
    <h2>Personal Calendar & Scheduler</h2>
    <div id="calendar"></div>
    <button id="add-event-btn">Add Event</button>
    <div id="event-modal" class="modal">
      <form id="event-form">
        <input type="hidden" id="event-id">
        <input type="text" id="event-title" placeholder="Event Title" required>
        <input type="date" id="event-date" required>
        <input type="time" id="event-time">
        <select id="event-category">
          <option value="Class">Class</option>
          <option value="Exam">Exam</option>
          <option value="Personal">Personal</option>
        </select>
        <div class="modal-actions">
          <button type="submit" id="save-btn">Save</button>
          <button type="button" id="delete-btn" style="display:none;">Delete</button>
          <button type="button" id="close-modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  <script src="../js/cal.js"></script>
  <script>
    // Hamburger menu functionality
const hamburger = document.getElementById('hamburger-btn');
const navOverlay = document.getElementById('nav-overlay');

if (hamburger && navOverlay) {
  hamburger.addEventListener('click', function() {
    hamburger.classList.toggle('open');
    navOverlay.classList.toggle('open');
    hamburger.setAttribute('aria-expanded', navOverlay.classList.contains('open'));
  });

  // Close menu when clicking a link
  document.querySelectorAll('.nav-overlay a').forEach(link => {
    link.addEventListener('click', () => {
      hamburger.classList.remove('open');
      navOverlay.classList.remove('open');
      hamburger.setAttribute('aria-expanded', "false");
    });
  });
}

  </script>
