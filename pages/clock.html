<body>
  <nav class="navbar">
    <button class="hamburger" id="hamburger-btn" aria-label="Menu" aria-expanded="false">
      <span></span><span></span><span></span>

    <div class="nav-overlay" id="nav-overlay">
      <ul>

    <button id="logout-btn" class="logout-btn">Logout</button>

  <div class="clock-suite-container">
    <div class="tab-bar">
      <button class="tab-btn active" data-tab="clock">üïê Clock</button>
      <button class="tab-btn" data-tab="timer">‚è≤Ô∏è Timer</button>
      <button class="tab-btn" data-tab="stopwatch">‚è±Ô∏è Stopwatch</button>
      <button class="tab-btn" data-tab="alarm">‚è∞ Alarm</button>
    </div>
    <div class="tab-content active" id="clock-tab">
      <div class="clock-digital" id="live-clock"></div>
    </div>
    <div class="tab-content" id="timer-tab">
      <div class="timer-circle">
        <div id="timer-display">00:00</div>
      </div>
      <div class="timer-controls">
        <input type="number" id="timer-minutes" min="0" max="99" placeholder="Min" style="width:60px;">
        <input type="number" id="timer-seconds" min="0" max="59" placeholder="Sec" style="width:60px;">
        <button id="timer-start">Start</button>
        <button id="timer-pause">Pause</button>
        <button id="timer-reset">Reset</button>
      </div>
      <div id="timer-status"></div>
    </div>
    <div class="tab-content" id="stopwatch-tab">
      <div class="stopwatch-circle">
        <div id="stopwatch-display">00:00:00</div>
      </div>
      <div class="stopwatch-controls">
        <button id="stopwatch-start">Start</button>
        <button id="stopwatch-pause">Pause</button>
        <button id="stopwatch-reset">Reset</button>
        <button id="stopwatch-lap">Lap</button>
      </div>
      <ul id="stopwatch-laps"></ul>
    </div>
    <div class="tab-content" id="alarm-tab">
      <div class="alarm-setter">
        <input type="time" id="alarm-time">
        <button id="alarm-set">Set Alarm</button>
      </div>
      <ul id="alarm-list"></ul>
      <div id="alarm-status"></div>
    </div>
  </div>
  <script src="../js/clock.js"></script>
  <script>
    // Hamburger menu functionality
    const hamburger = document.getElementById('hamburger-btn');
    const navOverlay = document.getElementById('nav-overlay');

    if (hamburger && navOverlay) {
      hamburger.addEventListener('click', function() {
        hamburger.classList.toggle('open');
        navOverlay.classList.toggle('open');
        hamburger.setAttribute('aria-expanded', navOverlay.classList.contains('open'));
      });

      // Close menu when clicking a link
      document.querySelectorAll('.nav-overlay a').forEach(link => {
        link.addEventListener('click', () => {
          hamburger.classList.remove('open');
          navOverlay.classList.remove('open');
          hamburger.setAttribute('aria-expanded', "false");
        });
      });
    }
  </script>
</body>
