</head>
<body>
  <nav class="navbar">
    <button class="hamburger" id="hamburger-btn" aria-label="Menu" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>
    <div class="nav-overlay" id="nav-overlay">
      <ul>
        <li><a href="../pages/to-do.html" class="active">To-Do List</a></li>
        <li><a href="../pages/cal.html">Calendar</a></li>
        <li><a href="../pages/notes.html">Notes</a></li>
        <li><a href="../pages/dashboard.html">Dashboard</a></li>

      </ul>
    </div>
    <button id="logout-btn" class="logout-btn">Logout</button>
  </nav>

  <div class="container">
    <h2>Campus Core To-Do List</h2>
    <form id="todo-form">
      <input type="text" id="task-input" placeholder="Add a new task..." required>
      <input type="date" id="due-date">
      <select id="priority">
        <option value="High">High</option>
        <option value="Medium" selected>Medium</option>
        <option value="Low">Low</option>
      </select>
      <button type="submit">Add</button>
    </form>
    <ul id="task-list"></ul>
    <div class="tip"><strong>Tip:</strong> Double-click a task to edit it!</div>
  </div>

  <script>
    const hamburger = document.getElementById('hamburger-btn');
    const navOverlay = document.getElementById('nav-overlay');
    hamburger.addEventListener('click', function() {
      hamburger.classList.toggle('open');
      navOverlay.classList.toggle('open');
      hamburger.setAttribute('aria-expanded', navOverlay.classList.contains('open'));
    });
    // Optional: close menu when clicking a link
    document.querySelectorAll('.nav-overlay a').forEach(link => {
      link.addEventListener('click', () => {
        hamburger.classList.remove('open');
        navOverlay.classList.remove('open');
        hamburger.setAttribute('aria-expanded', "false");
      });
    });
  </script>
  <script src="../js/to-do.js"></script>
</body>
</html>
