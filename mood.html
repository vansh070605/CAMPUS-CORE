<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CampusCore — Mood Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CampusCore</h1>
  <nav>
    <a href="tasks.html">Tasks</a>
    <a href="mood.html">Mood Tracker</a>
    <a href="expenses.html">Expense Tracker</a>
    <a href="index.html" id="logoutBtn">Logout</a>
  </nav>
  <div class="glass-card">
    <h2>Mood & Motivation Tracker</h2>
    <label for="moodInput">How do you feel today?</label>
    <select id="moodInput">
      <option value="😀">😀 Happy</option>
      <option value="🙂">🙂 Good</option>
      <option value="😐">😐 Neutral</option>
      <option value="😔">😔 Sad</option>
      <option value="😩">😩 Stressed</option>
    </select>
    <button id="addMoodBtn">Save Mood</button>
    <ul id="moodList"></ul>
    <div id="moodStatus"></div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="app.js"></script>
  <script src="mood.js"></script>
</body>
</html>
